<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8>
    <meta http-equiv= " X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M PLUS Code Latin">
    <link rel="stylesheet" href="/Job Form.css">
    <title>Job Form</title>
</head>

<body>
    <main>
        <h1 id="title">JOB Survey Form</h1>
        <p id="description">
           <u>
               Start your new Career Journey from here
            </u>
        </p>
        <form id="survey-form">
            <h3>Apply here</h3>

            <!-- input succesors belwo -->
            <span class="input-succ" id="name-label">
                Name:
            </span>
            <span class="input-succ" id="email-label">
                E-Mail:
            </span>
            <span class="input-succ" id="number-label" >
                Contact:
            </span>
            <span class="input-succ" id="pre-salary">
                Previous Salary:
            </span>
            <span class="input-succ" id="salary">
                Expected Salary:
            </span>
            <span class="input-succ" id="age">
                AGE:
            </span>
            <span class="input-succ" id="skills-label">
               Your Skills:
            </span>
            <span class="input-succ" id="position">
                Position applying for:
            </span>
            <span class="input-succ" id="know">
                From where come to know about us:
            </span>
            <span class="input-succ" id="refrence">
                Refrence:
            </span>
            <span class="input-succ" id="Comments">
                Additional Comments:
            </span>
            
            
            <!-- input elements below -->
            <span class="input" id="name">
                <input type="name" placeholder="full name">
            </span>
            <span class="input">
                <input type="email" id="email" placeholder="@xyz.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </span>
            <span class="input" id="number">
                <input type="number" placeholder=" XXXXXXXXXX" pattern="[0-9]{10,}" min="1000000000" max="999999999999" step="1">
            </span>
            <span class="input" id="dropdown">
                <select id="input-pre-salary" name="input-pre-salary">
                    <option value="select">Select</option>
                    <option value="30k-50k">30k-50k</option>
                    <option value="50k-80k">50k-80k</option>
                    <option value="80k-1lakhs">80k-1lakhs</option>
                    <option value="1lakhs">More than 1 Lakhs</option>
                </select>
            </span>
            <span class="input" id="input-salary">
                <input type="tel" placeholder="In Rupees">
            </span>
            <span class="input" id="input-age">
                <input type="tel" placeholder="must be 20+">
            </span>
            <span class="input" id="input-skills">
                <input type="checkbox" value="WEB-DEV" name="skills">
                <label for="WEB-DEV">Web Devlopment</label>
                <input type="checkbox" value="C++" name="skills">
                <label for="C++">Computer Programing</label>
                <br>
                <input type="checkbox" value="SEO" name="skills">
                <label for="SEO">SEO Specialist</label>
                <input type="checkbox" value="Networks & Domains" name="skills">
                <label for="Networks & Domains">Networks & Domains</label>
            </span>
            <span class="input" id="input-position">
                <input type="radio" name="position">
                <label for="positon">HOD</label>&nbsp;&#124;
                <input type="radio" name="position">
                <label for="positon">Senior Incharge</label>
                <br>
                <input type="radio" name="position">
                <label for="positon">CEO</label>&nbsp;&#124;
                <input type="radio" name="position">
                <label for="positon">Managment</label>
            </span>
            <span class="input" id="input-know">
                <select id="input-know" name="input-know">
                    <option value="select">Select</option>
                    <option value="TV">Television</option>
                    <option value="News">News Paper</option>
                    <option value="Radio">Radio</option>
                    <option value="Other">Other</option>
                </select>
            </span>
            <span class="input" id="hr">
                <hr color="black">
            </span>
            <span class="input" id="input-Comments">
                <textarea rows="2" cols="20">
                 </textarea>
            </span>
            <span class="input" id="input-refrence">
                <textarea rows="2" cols="20">
                    </textarea>
            </span>
            <span class="input-succ" id="file">
                <span>
                    <label for="file" id="resume">Your Resume:</label>
                </span>
                <span>
                    <input name="file" type="file">
                </span>
            </span>
                <input class="input" id="submit" name="submit" type="submit">
        </form>
    </main>
</body>

</html>
